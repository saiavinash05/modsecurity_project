

SecRule ARGS "@contains whoami" "id:10001, phase:2,deny,status:403,log,msg:'VIRTUAL PATCH: Blocked OS Command Injection Recon (whoami detected)'tag:'PROJECT_MITIGATION_1'"

SecRule REQUEST_FILENAME "@endsWith setup.php" "id:10002,phase:2,pass,nolog, ctl:ruleRemoveById=942100,msg:'TUNING: Disabled SQLi check on setup.php to resolve false positive'"

SecRule  ARGS:id "@rx [a-zA-z]" "id:10003,phase:2,deny,status:403,log,msg:'HARDENING: Numeric field ID contains illegal characters'"
      

SecRule ARGS:name "@rx <script>" "id:10004,phase:2,deny,status:403,log,msg:'HARDENING: Script tag detected in name field'"

Header set X-Frame-Options "DENY"
Header set X-Content-Type-Options "nosniff"
Header set X-XSS-Protection "1; mode=block"
